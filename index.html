<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/bootstrap.min.css">
</head>

<body style="background-color: #c6e0d9">

  <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card border-primary mb-3 well">
          <h4><strong>Test Subject ID No.:</strong></h4>
          <select id="selDataset" onchange="optionChanged(this.value)" style="font-size: medium;"></select>
        </div>
        <div class="card border-primary mb-3 panel">
          <div class="card-header">
            <h3 id = "demographic_font" class="panel-title"><strong>Demographic Info</strong></h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="font-size: medium"></div>
        </div>
      </div>
      <div class="card border-primary mb-3 col-md-4">
        <div id="bar"></div>
      </div>
      <div class="card border-primary mb-3 col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="card border-primary mb-3 col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
